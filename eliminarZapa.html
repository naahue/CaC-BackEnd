<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Productos ðŸš€</title>
    <link rel="stylesheet" href="./static/css/estilos.css">
</head>

<body>
    <header>
        <nav class="navbar-index">
            <img class="logo-nav" src="./static/imagenes/slider-zapaUno.jpeg" alt="logo de zapatilla">
        </nav>
    </header>

    <div class="logo-centrado">
        <img src="./static/imagenes/logo-billie.png" alt="logo">
    </div>
    <h1>Eliminar Productos del Inventario</h1><br>

    <table id="productos-table">
        <thead>
            <tr>
                <th>CÃ³digo</th>
                <th>DescripciÃ³n ZAPATILLAS</th>
                <th>Cantidad / Pares</th>
                <th align="right">Precio U$S</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table><br>

    <div class="contenedor-centrado">
        <a href="index.html">Menu principal</a>
    </div>

    <script>
        const URL = "//silvia1969.pythonanywhere.com/"

        function obtenerProductos() {
            fetch(URL + 'productos')
                .then(response => {
                    if (response.ok) { return response.json(); }
                })
                .then(data => {
                    const productosTable = document.getElementById('productos-table').getElementsByTagName('tbody')[0];
                    productosTable.innerHTML = '';
                    data.forEach(producto => {
                        const row = productosTable.insertRow();
                        row.innerHTML = `
                            <td>${producto.codigo}</td>
                            <td>${producto.descripcion}</td>
                            <td>${producto.cantidad}</td>
                            <td align="right">${producto.precio}</td>
                            <td><button onclick="eliminarProducto('${producto.codigo}')">Eliminar</button></td>
                        `;
                    });
                })
                .catch(error => {
                    console.log('Error:', error);
                    alert('Error al obtener los productos.');
                });
        }

        function eliminarProducto(codigo) {
            if (confirm('Â¿EstÃ¡s seguro de que quieres eliminar este producto?')) {
                fetch(URL + `productos/${codigo}`, { method: 'DELETE' })
                    .then(response => {
                        if (response.ok) {
                            obtenerProductos();
                            alert('Producto eliminado correctamente.');
                        }
                    })
                    .catch(error => {
                        alert(error.message);
                    });
            }
        }

        document.addEventListener('DOMContentLoaded', obtenerProductos);
    </script>
</body>
</html>
